      </audio>
      <!--audio playback-->
      <script>
        var audio = document.getElementById("audio");
        var img = document.getElementById("img");

        function play() {
          audio.play();
        }

        function stop() {
          audio.pause();
        }

        img.addEventListener('click', play);
        img.addEventListener('mouseover', play);
        img.addEventListener('mouseout', stop);
      </script>

    <div id="aboutme">

      <div class="image-slideshow">

        <div class="image fade">
          <img src="images/slide1.webp" style="width:800px" alt="slide_1">
        </div>

        <div class="image fade">
          <img src="images/slide2.webp" style="width:800px" alt="slide_2">
        </div>

        <div class="image fade">
          <img src="images/slide3.webp" style="width:800px" alt="slide_3">
        </div>

        <div class="image fade">
          <img src="images/slide4.webp" style="width:800px" alt="slide_4">
        </div>

      </div>


      <script>
        var currentImageIndex = 0;
        var images = document.querySelectorAll('.image.fade');
        var interval = 5000; // 5 seconds

        function showImage(index) {
          images.forEach(function (image) {
            image.style.display = 'none';
          });
          images[index % images.length].style.display = 'block';
        }

        // Initial display
        showImage(currentImageIndex);

        setInterval(function () {
          currentImageIndex++;
          showImage(currentImageIndex);
        }, interval);
      </script>





    </div>
