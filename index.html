      <audio id="audio" src="audio/Yup_that-s_me_1.wav">
      </audio>
      <!--audio playback-->
      <script>
        var audio = document.getElementById("audio");
        var img = document.getElementById("img");

        function play() {
          audio.play();
        }

        function stop() {
          audio.pause();
        }

        img.addEventListener('click', play);
        img.addEventListener('mouseover', play);
        img.addEventListener('mouseout', stop);
      </script>
    </div>
    <!--end of body home-->







    <div id="aboutme">
      <div class="aboutmetitle">
        <b>About Me</b>
      </div>


      <div class="image-slideshow">

        <div class="image fade">
          <img src="images/slide1.webp" style="width:800px" alt="slide_1">
        </div>

        <div class="image fade">
          <img src="images/slide2.webp" style="width:800px" alt="slide_2">
        </div>

        <div class="image fade">
          <img src="images/slide3.webp" style="width:800px" alt="slide_3">
        </div>

        <div class="image fade">
          <img src="images/slide4.webp" style="width:800px" alt="slide_4">
        </div>

      </div>
      <script>
        let index = 0;
        displayImages();
        function displayImages() {
          let i;
          const images = document.getElementsByClassName("image");
          for (i = 0; i < images.length; i++) {
            images[i].style.display = "none";
          }
          index++;
          if (index > images.length) {
            index = 1;
          }
          images[index - 1].style.display = "block";
          setTimeout(displayImages, 5000);
        }
      </script>
    </div>
